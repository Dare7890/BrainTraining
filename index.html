<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Training</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <section id="main-window">
        <header class="header">
            <div class="header-logo">
                <div class="logo-image"></div>
                <div class="logo-text">
                    <p>Brain Training</p>
                </div>
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="#" id="nav-start">Новая игра</a></li>
                    <li><a href="#" id="nav-setting">Настройки</a></li>
                    <li><a href="#" id="nav-results">Результаты</a></li>
                    <li><a href="#" id="nav-help">Справка</a></li>
                </ul>
            </nav>
            <div class="header-remaining-time" hidden>
                <span>Время:</span>
                <div class="remaining-time">
                    <span class="time-minutes"></span>
                    <span class="time-seconds"></span>
                </div>
            </div>
        </header>
        <main class="main-menu">
            <div class="game-window">
                <div class="question">
                    <p class="question-number"></p>
                    <p class="question-text"></p>
                </div>
                <span class="current-result" hidden> Правильных ответов: <span class="true-answer-amount" hidden></span></span>
                <input type="text" name="answer" id="answer" hidden>
            </div>
        </main>
        <footer>
            <div>
                <p>Made by Dare</p>
            </div>
        </footer>
    </section>
    <script src="js/questionRetriever.js"></script>
    <script src="js/result.js"></script>
    <script type="module" src="js/timer.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
