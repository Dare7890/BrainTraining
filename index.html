<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Training</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <section id="main-window">
        <header class="header">
            <div class="header-logo">
                <div class="logo-image"></div>
                <div class="logo-text">
                    <p>Brain Training</p>
                </div>
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">Новая игра</a></li>
                    <li><a href="#">Настройки</a></li>
                    <li><a href="#">Результаты</a></li>
                    <li><a href="#">Справка</a></li>
                </ul>
            </nav>
            <div class="header-remaining-time">
                <span>Время:</span>
                <span class="remaining-time">10 00</span>
            </div>
        </header>
        <main class="main-menu">
            <div class="question"></div>
            <span class="current-result"> Результат 0/1</span>
            <input type="text" name="answer" id="answer">
        </main>
        <footer>
            <div>
                <p>Made by Dare</p>
            </div>
        </footer>
    </section>
    <script src="js/questionRetriever.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
